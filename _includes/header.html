<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img class="site-mark" src="{{ '/assets/images/lab-mark.svg' | relative_url }}" alt="" aria-hidden="true">
      <span>{{ site.title | escape }}</span>
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px" aria-hidden="true">
            <path
              d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0h15.031
              C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0
              c0-0.819,0.665-1.484,1.484-1.484h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516
              C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0c0-0.819,0.665-1.484,1.484-1.484h15.031
              C17.335,12.031,18,12.696,18,13.516L18,13.516z"
            />
          </svg>
        </span>
      </label>

      <div class="trigger">
        <a class="page-link" href="{{ '/research-areas/' | relative_url }}">Research Areas</a>
        {%- for path in site.header_pages -%}
          {%- if path == "research-areas.md" -%}{%- continue -%}{%- endif -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">Dark</button>
      </div>
    </nav>
  </div>
</header>

<script>
(function () {
  var root = document.documentElement;
  var stored = localStorage.getItem("theme");
  var preferredDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  var theme = stored || (preferredDark ? "dark" : "light");
  root.setAttribute("data-theme", theme);

  function updateToggleLabel() {
    var btn = document.getElementById("theme-toggle");
    if (!btn) return;
    var isDark = root.getAttribute("data-theme") === "dark";
    btn.textContent = isDark ? "Light" : "Dark";
  }

  document.addEventListener("DOMContentLoaded", function () {
    var btn = document.getElementById("theme-toggle");
    if (!btn) return;
    updateToggleLabel();
    btn.addEventListener("click", function () {
      var isDark = root.getAttribute("data-theme") === "dark";
      var next = isDark ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      updateToggleLabel();
    });
  });
})();
</script>
